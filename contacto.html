    <div class="main_container">

            <h2>Formulario</h2>

            <div class="container">
                <h3>
                    Si quieres compartir tus recetas o si tienes algún comentario y/o sugerencia, déjanos tu mensaje:
                </h3>
                <form class="form_contact">

                    <label for="nombre">Nombre y Apellido</label>
                    <input type="text" name="nombre" value="Escribir Nombre">
                    <br>
                    <label for="email">Correo electrónico</label>
                    <input type="text" name="email" value="Escribir Correo">
                    <br>
                    <label for="Mensaje">Mensaje</label>
                    <textarea name="name" cols="200" rows="15">Mensaje</textarea>
                    <br>
                    <input class="xx" type="submit" value="Enviar">

                </form>
            </div>
        </section>
